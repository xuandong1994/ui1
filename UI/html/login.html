<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    
    <form action="" class="form">
        <div class="container">
            <h1>Đăng Nhập</h1>
            <p>Vui lòng điền vào mẫu này để đăng nhập.</p>
            <hr>

            <label for="email"><b> Email</b></label>
            <input type="text" placeholder="Mời Nhập Email" name="email" id="email" required>

            <label for="psw"><b>Mật Khẩu</b></label>
            <input type="password" placeholder="Mời Nhập Password" name="psw" id="password" required>
            <button type="submit" class="registerbtn" onclick="login(event)">Đăng Nhập</button>
            <div class="container signin">
                <p>Bạn có săn sàng để tạo một tài khoản? <a href="./register.html">Sign up</a>.</p>
            </div>
        </div>
        
        <div id="loginsnackbar"></div>
    </form>
</body>
<script src="../js/login.js"></script>
</html>
